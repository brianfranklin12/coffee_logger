<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="js/api_service.js"></script>
  <script defer src="js/coffee.js"></script>
  <script defer src="js/log.js"></script>
  <script defer src="js/main.js"></script>
  <title>Coffee Logger</title>
</head>
<body>
  <div class="grid-wrapper">
    <header>
      <h2>Coffee Logger</h2>
    </header>
    <main>
      <div class="container">
      </div>
    </main>
    <footer>
      <p>&copy;2021 Brian Franklin</p>
    </footer>
  </div>

  <!-- Modal Section -->
  <div class="bg-modal coffee-modal">
    <div class="modal-content">
      <div class="close">&times;</div>
      <h2 class="add-coffee-title">Add New Coffee</h2>
      <form class="new-coffee-form">
        <input type="text" id="coffee-name" placeholder="Name">
        <input type="text" id="coffee-roaster" placeholder="Roaster">
        <input type="text" id="coffee-variety" placeholder="Variety">
        <input type="text" id="coffee-process" placeholder="Process">
        <input type="submit" class="btn" value="Submit">
      </form>
    </div>
  </div>

  <!-- Log Modal Section -->
  <div class="bg-modal log-modal">
    <div class="modal-content">
      <div class="close">&times;</div>
      <h2 class="add-log-title">Add New Log</h2>
      <form class="new-log-form">
        <input type="text" id="log-dose" placeholder="Dose">
        <input type="text" id="log-output" placeholder="Yield">
        <input type="text" id="log-grind-size" placeholder="Grind Size">
        <input type="text" id="log-brew-time" placeholder="Brew Time">
        <input type="text" id="log-brew-method" placeholder="Brew Method">
        <input type="text" id="log-rating" placeholder="Rating">
        <input type="text" id="log-notes" placeholder="Notes">
        <input type="submit" class="btn" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
